<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALCAPONE - The Mafia Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* **تنظیمات رنگ و فونت** */
        :root {
            --dark-background: #0d0d0d;
            --gold: #d4af37; /* رنگ طلایی شیک */
            --gold-light: #e6c24f;
            --font-family: 'Arial', sans-serif;
        }

        /* **استایل کلی و پس‌زمینه (تصویر تامی شلبی)** */
        body {
            background: url('BG_ALCAPONE.jpg') no-repeat center center fixed; /* **استفاده از پس‌زمینه جدید** */
            background-size: cover;
            color: white;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            position: relative;
        }

        /* **لایه تیره‌کننده روی تصویر برای خوانایی بهتر متن** */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* لایه نیمه‌شفاف مشکی */
            backdrop-filter: blur(2px);
            z-index: 0;
        }

        /* **کادر اصلی لابی** */
        #app {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--gold);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
            background-color: rgba(13, 13, 13, 0.8); /* پس‌زمینه کمی شفاف‌تر */
        }

        /* **فرم ورود و ثبت نام** */
        #auth-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        #auth-view h1 {
            color: var(--gold-light);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #auth-view input {
            background-color: var(--dark-background);
            border: 1px solid var(--gold);
            color: white;
            padding: 10px;
            margin: 8px 0;
            width: 80%;
            max-width: 300px;
            font-size: 1em;
        }

        /* **دکمه‌های عمومی** */
        .btn-gold {
            background-color: var(--gold);
            color: var(--dark-background);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-gold:hover {
            background-color: var(--gold-light);
            transform: scale(1.05);
        }

        /* **استایل لابی (مشابه اسکرین‌شات‌های مافیایی)** */
        #lobby-view {
            display: none;
            flex-grow: 1;
            position: relative;
        }

        /* **نوار بالایی (اطلاعات کاربر و منابع)** */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--gold);
        }

        .user-info, .resources {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-badge {
            color: var(--gold-light);
            border: 1px solid var(--gold);
            padding: 5px 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--gold-light);
        }

        /* **منوی کناری (تروفی‌ها، پشتیبانی، فروشگاه)** */
        .side-menu {
            position: absolute;
            top: 60px;
            bottom: 80px;
            width: 150px;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-left: 1px solid var(--gold);
        }
        
        #right-menu {
            left: 0;
            border-right: 1px solid var(--gold);
            border-left: none;
        }

        #left-menu {
            right: 0;
        }

        .menu-item {
            padding: 15px 10px;
            cursor: pointer;
            color: var(--gold-light);
            transition: background-color 0.3s;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            font-size: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .menu-item:hover {
            background-color: rgba(212, 175, 55, 0.1);
        }

        .menu-item i {
            font-size: 1.5em;
        }

        /* **محتوای اصلی (دکمه شروع بازی)** */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .game-buttons-bottom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        #start-game-btn {
            font-size: 1.8em;
            padding: 15px 40px;
        }

        /* **مدال‌ها (Modal - برای صندوق و پنل مدیریت)** */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: var(--dark-background);
            margin: 10% auto;
            padding: 20px;
            border: 2px solid var(--gold);
            width: 80%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .close-btn {
            color: var(--gold);
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .report-item {
            border-bottom: 1px dashed var(--gold);
            padding: 10px 0;
            text-align: right;
            margin-bottom: 5px;
        }
        
        .report-item button {
            margin-top: 5px;
        }

        .admin-controls input, .admin-controls button {
            margin: 5px;
        }

        #admin-access-btn {
            display: none; /* تا زمانی که رمز ادمین وارد نشود، پنهان است */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- **نمای ورود و ثبت نام** -->
        <div id="auth-view">
            <h1>ALCAPONE</h1>
            <div id="message" style="color: red; margin-bottom: 15px;"></div>
            
            <input type="text" id="username" placeholder="نام کاربری (انگلیسی)" required>
            <input type="password" id="password" placeholder="رمز عبور" required>
            <input type="date" id="birthdate" title="تاریخ تولد" style="text-align: right;">
            
            <button class="btn-gold" onclick="register()">ثبت نام</button>
            <button class="btn-gold" onclick="login()">ورود</button>

            <!-- **دکمه دسترسی ادمین (مخفی)** -->
            <button class="btn-gold" id="admin-access-btn" onclick="openAdminPanel()">پنل مدیریت</button>
        </div>

        <!-- **نمای لابی اصلی** -->
        <div id="lobby-view">
            
            <!-- نوار بالا: اطلاعات کاربر و منابع -->
            <div class="top-bar">
                <div class="user-info">
                    <span class="rank-badge" id="user-rank">Rank: Rookie</span>
                    <span id="welcome-user"></span>
                </div>
                <div class="resources">
                    <div class="resource-item">
                        <i class="fas fa-coins"></i>
                        <span id="user-coins">0</span>
                    </div>
                    <div class="resource-item">
                        <i class="fas fa-gem"></i>
                        <span id="user-gems">0</span>
                    </div>
                </div>
            </div>

            <!-- منوی کناری سمت راست (پشتیبانی، مدیریت) -->
            <div class="side-menu" id="right-menu">
                <div class="menu-item" onclick="openSupportModal()">
                    <i class="fas fa-headset"></i>
                    <span>پشتیبانی</span>
                </div>
                <!-- دکمه پنل مدیریت در اینجا هم می‌تواند قرار گیرد -->
                <!-- <div class="menu-item" onclick="openAdminPanel()">
                    <i class="fas fa-user-shield"></i>
                    <span>مدیریت</span>
                </div> -->
                <div class="menu-item">
                    <i class="fas fa-trophy"></i>
                    <span>جوایز</span>
                </div>
            </div>

            <!-- منوی کناری سمت چپ (فروشگاه، تنظیمات) -->
            <div class="side-menu" id="left-menu">
                <div class="menu-item">
                    <i class="fas fa-store"></i>
                    <span>فروشگاه</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>تنظیمات</span>
                </div>
            </div>

            <!-- محتوای اصلی -->
            <div class="main-content">
                <!-- می‌توانید در اینجا انیمیشن یا اطلاعات برجسته دیگری قرار دهید -->
                <p style="font-size: 2em; color: var(--gold-light);">Welcome to the Mafia World</p>
            </div>

            <!-- دکمه‌های بازی در پایین -->
            <div class="game-buttons-bottom">
                <button class="btn-gold" id="start-game-btn">شروع بازی</button>
                <button class="btn-gold" onclick="logout()">خروج</button>
            </div>
            
        </div>
    </div>
    
    <!-- **مدال صندوق پشتیبانی (گزارشات)** -->
    <div id="supportModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('supportModal')">&times;</span>
            <h2>ارسال پیام پشتیبانی</h2>
            <textarea id="support-message" rows="4" style="width: 95%; margin-bottom: 10px; padding: 10px; background-color: var(--dark-background); color: white; border: 1px solid var(--gold);" placeholder="متن پیام شما..."></textarea>
            <button class="btn-gold" onclick="submitSupportMessage()">ارسال پیام</button>
            <p id="support-status" style="margin-top: 10px; color: var(--gold);"></p>
        </div>
    </div>

    <!-- **مدال پنل مدیریت** -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('adminModal')">&times;</span>
            <h2>پنل مدیریت (Admin Panel)</h2>
            
            <div id="admin-prompt" style="text-align: center; margin-bottom: 15px;">
                <p>برای دسترسی کامل، رمز سازنده را وارد کنید:</p>
                <input type="password" id="admin-pass-input" placeholder="رمز سازنده" style="width: 200px;">
                <button class="btn-gold" onclick="verifyAdminPass()">تأیید</button>
            </div>

            <div id="admin-content" style="display: none;">
                <h3>صندوق گزارشات کاربران:</h3>
                <div id="reports-list" style="max-height: 200px; overflow-y: auto; border: 1px solid var(--gold); padding: 10px;">
                    <!-- گزارشات اینجا اضافه می‌شوند -->
                    <p style="color: gray;">صندوق پیام‌های پشتیبانی خالی است.</p>
                </div>
                <hr style="border-color: var(--gold); margin: 20px 0;">
                
                <h3>مدیریت منابع (موقت):</h3>
                <div class="admin-controls">
                    <input type="text" id="target-username" placeholder="نام کاربری هدف">
                    <input type="number" id="coin-amount" placeholder="مقدار سکه جدید">
                    <button class="btn-gold" onclick="updateUserCoins()">اعمال سکه</button>
                    <p id="admin-status" style="color: var(--gold); margin-top: 10px;"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_CODE = 'tp_mfia';

        // ** مدیریت Local Storage و کاربران **
        function getUsers() {
            return JSON.parse(localStorage.getItem('users')) || {};
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function getCurrentUser() {
            const username = localStorage.getItem('currentUser');
            if (username) {
                return getUsers()[username];
            }
            return null;
        }

        function saveCurrentUser(user) {
            const users = getUsers();
            users[user.username] = user;
            saveUsers(users);
            localStorage.setItem('currentUser', user.username);
        }

        // ** توابع ورود و ثبت نام **
        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const birthdate = document.getElementById('birthdate').value;
            const messageEl = document.getElementById('message');
            
            if (!username || !password || !birthdate) {
                messageEl.textContent = 'لطفاً تمام فیلدها را پر کنید.';
                return;
            }

            const users = getUsers();
            if (users[username]) {
                messageEl.textContent = 'این نام کاربری قبلاً ثبت شده است.';
                return;
            }

            const newUser = {
                username: username,
                password: password,
                birthdate: birthdate,
                rank: 'Rookie',
                score: 0,
                coins: 500, // موجودی اولیه
                gems: 10,
                isAdmin: false // پیش‌فرض
            };

            saveCurrentUser(newUser);
            messageEl.textContent = 'ثبت نام موفقیت آمیز بود. در حال ورود...';
            setTimeout(loadLobby, 1000);
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            
            if (!username || !password) {
                messageEl.textContent = 'لطفاً نام کاربری و رمز عبور را وارد کنید.';
                return;
            }

            const users = getUsers();
            const user = users[username];

            if (user && user.password === password) {
                localStorage.setItem('currentUser', username);
                messageEl.textContent = 'ورود موفقیت آمیز.';
                if (password === ADMIN_CODE) { // اگر رمز ادمین وارد شده
                    document.getElementById('admin-access-btn').style.display = 'block';
                } else {
                    document.getElementById('admin-access-btn').style.display = 'none';
                }
                setTimeout(loadLobby, 1000);
            } else {
                messageEl.textContent = 'نام کاربری یا رمز عبور اشتباه است.';
                document.getElementById('admin-access-btn').style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            document.getElementById('lobby-view').style.display = 'none';
            document.getElementById('auth-view').style.display = 'flex';
            document.getElementById('admin-access-btn').style.display = 'none';
            document.getElementById('message').textContent = 'از حساب کاربری خارج شدید.';
        }

        // ** مدیریت لابی **
        function loadLobby() {
            const user = getCurrentUser();

            if (!user) {
                logout(); // اگر کاربر تعریف نشده بود، خارج شود
                return;
            }

            document.getElementById('auth-view').style.display = 'none';
            document.getElementById('lobby-view').style.display = 'flex';

            document.getElementById('welcome-user').textContent = `خوش آمدید، ${user.username}`;
            document.getElementById('user-rank').textContent = `Rank: ${user.rank}`;
            document.getElementById('user-coins').textContent = user.coins;
            document.getElementById('user-gems').textContent = user.gems;
        }

        // ** مدیریت مدال‌ها **
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // ** مدیریت صندوق پشتیبانی (گزارشات) **
        function openSupportModal() {
            document.getElementById('supportModal').style.display = 'block';
            document.getElementById('support-status').textContent = '';
            document.getElementById('support-message').value = '';
        }

        function getReports() {
            return JSON.parse(localStorage.getItem('reports')) || [];
        }

        function saveReports(reports) {
            localStorage.setItem('reports', JSON.stringify(reports));
        }

        function submitSupportMessage() {
            const user = getCurrentUser();
            const message = document.getElementById('support-message').value.trim();
            const statusEl = document.getElementById('support-status');

            if (!message) {
                statusEl.textContent = 'لطفاً پیام خود را بنویسید.';
                return;
            }

            const reports = getReports();
            const newReport = {
                id: Date.now(),
                username: user.username,
                message: message,
                date: new Date().toLocaleString('fa-IR')
            };

            reports.push(newReport);
            saveReports(reports);

            statusEl.textContent = 'پیام شما با موفقیت ارسال شد. در اسرع وقت رسیدگی می‌شود.';
            document.getElementById('support-message').value = '';
        }

        // ** مدیریت پنل ادمین **
        function openAdminPanel() {
            document.getElementById('adminModal').style.display = 'block';
            // فرض می‌کنیم که اگر دکمه فعال شده، رمز ادمین در ورودی auth-view درست بوده است
            // اما برای امنیت بیشتر، اجازه دسترسی به محتوا فقط پس از تأیید مجدد داده می‌شود.
            document.getElementById('admin-content').style.display = 'none';
            document.getElementById('admin-prompt').style.display = 'block';
            document.getElementById('admin-pass-input').value = '';
        }

        function verifyAdminPass() {
            const inputPass = document.getElementById('admin-pass-input').value;
            if (inputPass === ADMIN_CODE) {
                document.getElementById('admin-prompt').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                renderReports();
            } else {
                alert('رمز سازنده اشتباه است.');
            }
        }

        function renderReports() {
            const reports = getReports();
            const listEl = document.getElementById('reports-list');
            listEl.innerHTML = '';

            if (reports.length === 0) {
                listEl.innerHTML = '<p style="color: gray;">صندوق پیام‌های پشتیبانی خالی است.</p>';
                return;
            }

            reports.forEach(report => {
                const div = document.createElement('div');
                div.className = 'report-item';
                div.innerHTML = `
                    <p><strong>کاربر:</strong> ${report.username}</p>
                    <p><strong>تاریخ:</strong> ${report.date}</p>
                    <p><strong>پیام:</strong> ${report.message}</p>
                    <button class="btn-gold" style="float: left;" onclick="deleteReport(${report.id})">حذف</button>
                    <div style="clear: both;"></div>
                `;
                listEl.appendChild(div);
            });
        }

        function deleteReport(id) {
            let reports = getReports();
            reports = reports.filter(report => report.id !== id);
            saveReports(reports);
            renderReports();
        }

        function updateUserCoins() {
            const targetUsername = document.getElementById('target-username').value.trim();
            const coinAmount = parseInt(document.getElementById('coin-amount').value);
            const statusEl = document.getElementById('admin-status');

            if (!targetUsername || isNaN(coinAmount)) {
                statusEl.textContent = 'لطفاً نام کاربری و مقدار معتبر سکه را وارد کنید.';
                statusEl.style.color = 'red';
                return;
            }

            const users = getUsers();
            if (!users[targetUsername]) {
                statusEl.textContent = `کاربری با نام ${targetUsername} یافت نشد.`;
                statusEl.style.color = 'red';
                return;
            }

            users[targetUsername].coins = coinAmount;
            saveUsers(users);
            
            // اگر کاربری که ادمین سکه‌اش را تغییر داد، خودش لاگین باشد، لابی به‌روز شود
            if (getCurrentUser().username === targetUsername) {
                loadLobby(); 
            }

            statusEl.textContent = `سکه کاربر ${targetUsername} به ${coinAmount} به‌روزرسانی شد.`;
            statusEl.style.color = 'var(--gold)';
        }


        // ** بررسی وضعیت ورود در هنگام بارگذاری صفحه **
        window.onload = function() {
            if (getCurrentUser()) {
                loadLobby();
                // چک کردن برای نمایش دکمه ادمین در صورت وجود رمز سازنده
                const user = getCurrentUser();
                if (user.password === ADMIN_CODE) {
                    document.getElementById('admin-access-btn').style.display = 'block';
                }
            } else {
                document.getElementById('auth-view').style.display = 'flex';
                document.getElementById('lobby-view').style.display = 'none';
            }
        }
    </script>

</body>
</html>
