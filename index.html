<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Zodiac Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- HEADER -->
  <header id="header">
    <span id="phaseTitle">روز اول</span>
  </header>

  <!-- LOBBY -->
  <section id="lobby">
    <h2>لابی بازی</h2>
    <button onclick="startMatch()">شروع بازی</button>
  </section>

  <!-- WAITING ROOM -->
  <section id="waiting" class="hidden">
    <h3>در حال یافتن بازیکنان...</h3>
    <p id="timer">زمان سپری شده: 0 ثانیه</p>
    <div id="slots"></div>
  </section>

  <!-- GAME -->
  <section id="game" class="hidden">
    <h3 id="gameInfo"></h3>
    <div id="playersArea"></div>
    <div id="controls"></div>
  </section>

</div>

<script src="logic.js"></script>
<script src="ui.js"></script>
<script src="game.js"></script>
</body>
</html>
