<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آل‌کاپون ۲ - نسخه زودیاک</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #d4af37; /* طلایی زودیاک */
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --danger: #ff4d4d;
        }

        body {
            font-family: 'Tahoma', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
            text-align: center;
        }

        h1 { color: var(--primary); margin-bottom: 20px; font-size: 24px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            box-sizing: border-box;
            text-align: center;
        }

        input:focus { border-color: var(--primary); outline: none; }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.02); opacity: 0.9; }

        .hidden { display: none; }

        .admin-btn { background: var(--danger); color: white; margin-top: 20px; }

        .rank-card {
            background: #252525;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            border-right: 5px solid var(--primary);
        }

        .blacklist-item {
            color: var(--danger);
            font-size: 14px;
            background: rgba(255, 77, 77, 0.1);
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-section">
        <h1>ورود به زودیاک</h1>
        <input type="text" id="username" placeholder="نام کاربری">
        <input type="password" id="password" placeholder="رمز عبور">
        <input type="text" id="birthdate" placeholder="تاریخ تولد (مثال: ۱۳۸۰)">
        <button onclick="handleAuth()">ثبت‌نام / ورود</button>
    </div>

    <div id="main-section" class="hidden">
        <h1 id="welcome-msg">خوش آمدید</h1>
        <div class="rank-card">
            <p>امتیاز (رنک): <span id="user-rank" style="color:var(--primary); font-weight:bold;">0</span></p>
        </div>
        
        <div id="blacklist-section" class="hidden">
            <h3 style="color:var(--danger)">لیست سیاه ادمین</h3>
            <div id="blacklist-container"></div>
        </div>

        <button id="admin-panel-btn" class="admin-btn hidden" onclick="toggleAdmin()">پنل مدیریت</button>
        <button onclick="logout()" style="background:#444; color:white;">خروج</button>
    </div>

    <!-- پنل ادمین -->
    <div id="admin-controls" class="hidden" style="margin-top:20px; border-top:1px solid #444; padding-top:20px;">
        <h2 style="color:var(--primary)">تنظیمات ادمین</h2>
        <input type="text" id="target-user" placeholder="نام کاربری بازیکن">
        <input type="number" id="new-rank" placeholder="امتیاز جدید">
        <button onclick="updateRank()">بروزرسانی رنک</button>
        <button onclick="addToBlacklist()" style="background:orange;">افزودن به لیست سیاه</button>
        <button onclick="resetAll()" style="background:gray;">ریست کل دیتابیس</button>
    </div>
</div>

<script>
    let currentUser = null;

    function handleAuth() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const bday = document.getElementById('birthdate').value;

        if(!user || !pass) return alert("فیلدها را پر کنید");

        let users = JSON.parse(localStorage.getItem('users') || '{}');

        if(!users[user]) {
            users[user] = { 
                pass: pass, 
                rank: 0, 
                bday: bday,
                isAdmin: (pass === 'tp_mfia'),
                isBanned: false
            };
            localStorage.setItem('users', JSON.stringify(users));
        }

        if(users[user].pass === pass) {
            if(users[user].isBanned) return alert("شما در لیست سیاه هستید!");
            currentUser = user;
            showDashboard(users[user]);
        } else {
            alert("رمز اشتباه است");
        }
    }

    function showDashboard(userData) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('main-section').classList.remove('hidden');
        document.getElementById('welcome-msg').innerText = `سلام ${currentUser}`;
        document.getElementById('user-rank').innerText = userData.rank;

        if(userData.isAdmin) {
            document.getElementById('admin-panel-btn').classList.remove('hidden');
        }
        renderBlacklist();
    }

    function toggleAdmin() {
        const panel = document.getElementById('admin-controls');
        panel.classList.toggle('hidden');
    }

    function updateRank() {
        const target = document.getElementById('target-user').value;
        const rank = document.getElementById('new-rank').value;
        let users = JSON.parse(localStorage.getItem('users'));

        if(users[target]) {
            users[target].rank = rank;
            localStorage.setItem('users', JSON.stringify(users));
            alert("رنک آپدیت شد");
        } else {
            alert("کاربر یافت نشد");
        }
    }

    function addToBlacklist() {
        const target = document.getElementById('target-user').value;
        let users = JSON.parse(localStorage.getItem('users'));
        if(users[target]) {
            users[target].isBanned = true;
            localStorage.setItem('users', JSON.stringify(users));
            renderBlacklist();
            alert("کاربر مسدود شد");
        }
    }

    function renderBlacklist() {
        const container = document.getElementById('blacklist-container');
        const section = document.getElementById('blacklist-section');
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        container.innerHTML = "";
        
        let hasBanned = false;
        for(let u in users) {
            if(users[u].isBanned) {
                container.innerHTML += `<div class="blacklist-item">${u} (مسدود)</div>`;
                hasBanned = true;
            }
        }
        if(hasBanned) section.classList.remove('hidden');
    }

    function resetAll() {
        if(confirm("آیا از حذف کل اطلاعات مطمئن هستید؟")) {
            localStorage.clear();
            location.reload();
        }
    }

    function logout() { location.reload(); }
</script>

</body>
</html>
